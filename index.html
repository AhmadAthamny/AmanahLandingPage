<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amanah â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Basic Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; }
    body {
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: #0a0a0a;
    }

    /* Main Content */
    .overlay-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 30px;
      color: #00ffab;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Email Form Styles */
    .email-form {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .email-form input[type="email"] {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      margin-right: 10px;
      width: 300px;
      max-width: 100%;
    }

    .email-form button {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: #00ffab;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .email-form button:hover {
      background-color: #00cc88;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.3rem; }
      p { font-size: 1rem; }
      .email-form { flex-direction: column; }
      .email-form input { margin-right: 0; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Main Content -->
  <div class="overlay-content">
    <h1>Amanah</h1>
    <h2>Coming Soon</h2>
    <p>
      We're building a modern, values-driven social platform guided by Muslim values, cultural respect, and intelligent moderation powered by Azure and AI. Stay tuned for an enriched digital experience.
    </p>
    <!-- Update the form action with your Formspree endpoint -->
    <form class="email-form" action="https://formspree.io/f/mwplweeq" method="POST">
      <input type="email" name="email" placeholder="Your email address" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>
  
  <!-- Load particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffab" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 0.4, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffab",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.4 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
<!-- End of HTML Document -->
